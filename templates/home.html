<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search Engine Python</title>
  </head>
  <body>
    <h1>Headlines</h1>
    {%for article in articles %}
    <b><a href="{{article.link}}">{{article.title}}</b></a><br>
    <i>{{article.published}}</i>
    <p>{{article.summary}}</p>
    <hr />
    {% endfor %}
  </body>
</html>
